<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Funds Management</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
    <div class="container d-flex align-items-center justify-content-center mt-5 p-3 flex-column">
      <button class="enableEthereumButton btn btn-primary p-3 m-3" id="connect">Enable Ethereum</button>
      <!-- <h2 id="account" class="p-2" style="display: none;">Current Account: <span class="showAccount" id="showAct"></span></h2> -->
      <div class="metAlert alert alert-danger" style="display: none;">
          Please Install Metamask
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <section class="border rounded p-4 py-5 shadow account" style="display:none;">
          <div>
            <div class="card text-light bg-dark p-4" >
              <p class="m-0 p-0">You have:</p>
              <div class="d-flex">
                <h3 class="fw-bold mt-1 wallet-amt"></h3>
                <small class="fw-light mt-1 ms-1 py-2">Ethers</small>
              </div>
              <div class="mt-3">
                <small class="bg-light text-muted p-2 px-3 rounded-pill actAddress"
                  ></small
                >
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  
    <div class="container d-flex align-items-center justify-content-center">
      <button class="btn btn-danger p-2 m-4 payment-btn">Make Payment</button>
      <button class="btn btn-danger p-2 m-4 getTran">View Transactions</button>
    </div>
    <div class="container d-flex align-items-center justify-content-center" >
      <div class="enable-alert alert alert-danger w-75" role="alert" style="display:none;">
        Please Enable an Account
      </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center mt-5 p-3 flex-column" >
      <div class="w-75 d-flex flex-column input-group" style="display:none">
        <div class="mb-3">
          <input type="text" class="rec form-control payment" style="display:none" placeholder="Recipient's Address" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control amount payment" placeholder="Enter Amount" style="display:none">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control message payment" placeholder="Enter Message" style="display:none">
        </div>
        <div class="input-group">
          <button class="btn btn-outline-success transfer payment" id="sendButton" type="button" style="display:none">Transfer</button>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./index.js" type="module"></script>
    
  </body>
</html>
